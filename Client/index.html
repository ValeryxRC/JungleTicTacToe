<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tres en Raya</title>
</head>

<body>
    <h1>JUNGLE TIC-TAC-TOE</h1>
    <nav>
        <div>
            <label>NICK:
                <input type="text" id="nick">
            </label>
        </div>
        <div>
            <label>PASSWORD:
                <input type="password" id="pass">
            </label>
        </div>
        <div>
            <button id="btn_register" class="btn btn-primary">REGISTER</button>
            <button id="btn_login" class="btn btn-primary">LOGIN</button>
        </div>
    </nav>
    <div>
        <section>
            <h4>Usuarios</h4>
            <div id="cont_users"></div>
        </section>
        <section id="chat-part">
            <h4>CHAT GENERAL</h4>
            <div id="block_chat">
                <div id="chat_contein"></div>
            </div>

            <div>
                <input type="text" id="messageInput" placeholder="SEND MESSAGE">
                <button id="sendAllButton" class="btn btn-success">SEND ALL</button>
            </div>
        </section>
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal">Abrir Modal</button> -->
    </div>
    <div class="modal" tabindex="-1" id="confirmationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Accept Challenge</h5>
                </div>
                <div class="modal-body">
                    <p id="message_challenge" style="color: black;"></p>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="Rechazar">Rechazar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="Aceptar"
                        data-bs-toggle="modal" data-bs-target="#ticTacToeModalLabel">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ticTacToeModal" tabindex="-1" aria-labelledby="ticTacToeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="ticTacToeModalLabel">TIC TAC TOE</h5>
                    <h5 id="turno"></h5>
                </div>
                <div class="modal-body tablero mx-auto">
                    <div class="row">
                        <div class="col-4 text-center d-flex justify-content-center c" onclick="enviarPosicion('a','a')"
                            id="aa" use="false"></div>
                        <div class="col-4 text-center d-flex justify-content-center c" onclick="enviarPosicion('a','b')"
                            id="ab" use="false"></div>
                        <div class="col-4 text-center d-flex justify-content-center c" onclick="enviarPosicion('a','c')"
                            id="ac" use="false"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 text-center d-flex justify-content-center c" onclick="enviarPosicion('b','a')"
                            id="ba" use="false"></div>
                        <div class="col-4 text-center d-flex justify-content-center c" onclick="enviarPosicion('b','b')"
                            id="bb" use="false"></div>
                        <div class="col-4 text-center d-flex justify-content-center c" onclick="enviarPosicion('b','c')"
                            id="bc" use="false"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 text-center d-flex justify-content-center c" onclick="enviarPosicion('c','a')"
                            id="ca" use="false"></div>
                        <div class="col-4 text-center d-flex justify-content-center c" onclick="enviarPosicion('c','b')"
                            id="cb" use="false"></div>
                        <div class="col-4 text-center d-flex justify-content-center c" onclick="enviarPosicion('c','c')"
                            id="cc" use="false"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="drop()">DROP</button>
                </div>
            </div>
        </div>
    </div>
    <div id="chats-private"></div>
    <div class="modal fade" id="ganadorModal" tabindex="-1" aria-labelledby="ganadorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="back">
                <div class="modal-body">
                    <p id="ganadorMensaje"></p>
                    <p id="dropMensaje"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
